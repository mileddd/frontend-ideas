<div class="flex h-screen items-center justify-center bg-gray-100">
  <div class="w-full max-w-md bg-white rounded-2xl shadow-lg p-8">
    <h2 class="text-2xl font-bold text-center mb-6 text-gray-800">
      Login to your account
    </h2>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <!-- Username -->
      <div class="mb-4">
        <label class="block text-gray-700 font-medium mb-1" for="username">
          Username
        </label>
        <input
          #usernameInput
          id="username"
          type="username"
          formControlName="username"
          class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
          placeholder="Username"
        />
        <div
          *ngIf="f['username'].touched && f['username'].invalid"
          class="text-red-500 text-sm mt-1"
        >
          <span *ngIf="f['username'].errors?.['required']">Username is required.</span>
          <span *ngIf="f['username'].errors?.['username']">Invalid username format.</span>
        </div>
      </div>

      <!-- Password -->
      <div class="mb-4">
        <label class="block text-gray-700 font-medium mb-1" for="password">
          Password
        </label>
        <input
          id="password"
          type="password"
          formControlName="password"
          class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
          placeholder="Password"
        />
        <div
          *ngIf="f['password'].touched && f['password'].invalid"
          class="text-red-500 text-sm mt-1"
        >
          <span *ngIf="f['password'].errors?.['required']">
            Password is required.
          </span>
          <span *ngIf="f['password'].errors?.['minlength']">
            Minimum 6 characters.
          </span>
        </div>
      </div>
      <!-- Submit -->
      <button
        type="submit"
        [disabled]="loginForm.invalid"
        class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition disabled:opacity-50"
      >
        Login
      </button>
    </form>
  </div>
</div>
