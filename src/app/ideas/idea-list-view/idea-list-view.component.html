<!-- Full page -->
<div class="min-h-screen bg-gray-50 flex flex-col">

  <!-- Header -->
  <header class="bg-blue-600 text-white py-4 px-8 shadow flex justify-between items-center">
    <h1 class="text-2xl font-semibold">Idea List</h1>
    <button
      (click)="openDialog()"
      class="bg-white text-blue-600 px-4 py-2 rounded-lg shadow hover:bg-blue-50 transition font-medium"
    >
      + Add Idea
    </button>
  </header>

  <!-- Main content -->
  <main class="flex-1 p-8">
    <section class="bg-white rounded-2xl shadow p-6">
      <h2 class="text-xl font-semibold mb-4 text-gray-800">All Ideas</h2>

      <!-- Empty -->
      <div *ngIf="ideas.length === 0" class="text-gray-500 italic text-center py-6">
        No ideas yet â€” click â€œAdd Ideaâ€ to create one!
      </div>

      <!-- Idea list -->
      <ul *ngIf="ideas.length > 0" class="space-y-4">
        <li
          *ngFor="let idea of ideas"
          class="border border-gray-200 p-5 rounded-lg hover:bg-gray-50 transition flex justify-between items-center"
        >
          <!-- Idea info -->
          <div class="flex-1">
            <h3 class="text-lg font-semibold text-gray-800">{{ idea.title }}</h3>
            <p class="text-gray-600 mt-1">{{ idea.description }}</p>
            <p class="text-gray-400 text-sm mt-1">
              Created on: {{ idea.created_at | date:'mediumDate' }}
            </p>
          </div>

          <!-- Vote controls -->
          <div class="flex flex-col items-center ml-6">
            <button
              (click)="upvoteIdea(idea)"
              class="text-green-600 hover:text-green-800 transition"
              title="Upvote"
            >
              ğŸ‘
            </button>
            <span class="text-gray-700 font-medium my-1">{{ idea.vote_count }}</span>
            <button
              (click)="downvoteIdea(idea)"
              class="text-red-600 hover:text-red-800 transition"
              title="Downvote"
            >
              ğŸ‘
            </button>
          </div>
        </li>
      </ul>
    </section>
  </main>

  <!-- Modal Dialog -->
  <div
  *ngIf="showDialog"
  class="fixed inset-0 bg-black/40 flex items-center justify-center z-50 p-4"
  >
    <div class="w-full max-w-3xl">
      <app-idea-form (save)="addIdea($event)" (close)="closeDialog()"></app-idea-form>
    </div>
  </div>
</div>
